// Steve CS2 config
// Version "10/18/2023"

// Networking
rate "786432" // "Max Acceptable Game Traffic Bandwidth" from in-game settings. "786432" = unrestricted value

// Video
cl_crosshair_sniper_width "1"
fps_max "999" // game fps
fps_max_ui "144" // ui fps
r_drawtracers "1" // draw weapon tracers

// Mouse
joystick "0" // disable controller
sensitivity "0.80" // 400dpi
zoom_sensitivity_ratio "1.0" // do not change sensitivy when scoped

// Audio
cl_player_ping_mute "1" // mute player ping sound
voice_modenable "1" // enable voicechat
voice_loopback "0" // loopback voice for capturing voice in demos
volume "1" // overall volume
snd_musicvolume "1" // overall music volume
snd_mute_losefocus  "0" // do not mute game when alt-tabbed

// Music
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0.075"
snd_mvp_volume "0.10"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0.20"

// Hud
cl_allow_animated_avatars "0" // disable animated steam profile pictures
cl_hud_playercount_pos "1" // move player count scoreboard to bottom of screen -- Deprecated since CSGO
cl_hud_radar_scale "1.07"
cl_radar_always_centered "0" // player isnt centered in radar
cl_radar_rotate "1" // enable radar rotation
cl_radar_scale "0.45" // radar map scale
cl_radar_icon_scale_min "0.4" // radar player scale
cl_radar_square_with_scoreboard "1" // square radar on scoreboard
cl_show_clan_in_death_notice "0" // do not show clan name next to player names in death notices
cl_show_observer_crosshair "2" // show the crosshair of any player being observed
cl_showloadout "0" // autohide weapon loadout in bottom right of game HUD
cl_teamid_overhead_mode "1" // show teammate pip overhead
cl_teammate_colors_show "2" // show color and letter on radar
cl_show_equipped_character_for_player_avatars "1" // replace steam profile pictures on scoreboard with in-game agent
cq_netgraph_problem_show_auto "1" //  display network connection issues in top right corner of game HUD
hud_scaling "0.72"
mp_playerid_delay "0" // delay on text when hovering over an enemey 

// Menu
cl_autohelp "0"
gameinstructor_enable "0"
r_show_build_info "0" // disable build and date in bottom left of main menu

// Viewmodel
cl_righthand "0" // left-handed viewmodel -- Deprecated since CSGO
viewmodel_presetpos "3" // classic viewmodel
viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"

// Controls
bind "MOUSE4" "slot4" // cycle between grenade slot
bind "MOUSE5" "slot7" // equip flashbang
bind "tab" "+scorefps" // bind tab to custom alias that shows score and fps when tab is held
cl_sniper_auto_rezoom "1" // auto-rezoom snipers after a shot
cl_sniper_delay_unscope "0" // no delaying snipers unscope after a shot

// Custom Controls
alias "+scorefps" "+showscores; cl_showfps 1" // show scoreboard and fps
alias "-scorefps" "-showscores; cl_showfps 0" // hide scoreboard and fps
 
// Misc
con_enable "1" // enable developer console
cl_allowdownload "0" // allow custom files
cl_downloadfilter "nosound" // closest to maps only download filter
cl_disablehtmlmotd "1"
cl_resend "3" // delay in seconds before the client will resend a connection attempt
cl_join_advertise "2" // hosted servers by you do not require invite to join
cl_timeout "300" // after this many seconds without receiving a packet from the server, the client will disconnect itself
mm_dedicated_search_maxping "70" // max ping for matchmaking games
player_nevershow_communityservermessage "1"

// Configuration
host_writeconfig // saves out the user config values. End of file to ensures the config is loaded in the correct order. Overwrites any cvars in the config.cfg (must not be on read-only)
clear // clears console
echo "autoexec.cfg executed" // prints text in console once config reaches end of file
